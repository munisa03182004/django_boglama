{% extends 'base.html' %}

{% block content %}
<div class="w-full">
    <table class="w-full">
        <thead>
            <tr class="border border-s-0 border-t-0 border-e-0 border-slate-500">
                <th class="p-1">#</th>
                <th class="p-3 border border-t-0 border-b-0 border-slate-500">Full name</th>
            
            </tr>
        </thead>
        <tbody>
            {% for student in filtered_students %}
                <tr class="border border-s-0 border-t-0 border-e-0 border-slate-500">
                    <th class="p-4">{{ forloop.counter }}</th>
                    <td class="p-4 border border-t-0 border-b-0 border-slate-500">{{ student.first_name }} {{ student.last_name }}</td>
                
                    
                </tr>
            {% endfor %}
        </tbody>


    </table>
</div>

{% endblock content %}
